<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <header>
        <h1>Algebra Calculator</h1>
    </header>
    <main>
        <section class="input">
            <input type="text" id="expression"/>
            <select name="operation" id="operation">
                <option value="calculate">calculate</option>
                <option value="simplify">simplify</option>
                <option value="solve">solve for variable</option>
            </select>
            <button id="run">run</button>
        </section>
        <section class="result">
            <p id="result"></p>
        </section>
    </main>
    <section class="info">
        <p>Enter an algebraic expression (ie. 10(2^2 * 5) / 30) to be calculated or simplified.</p>
        <table>
            <tr>
                <th>suported operations</th>
            </tr>
            <tr>
                <th>symbol</th>
                <th>operation</th>
            </tr>
            <tr>
                <td>+</td>
                <td>addition</td>
            </tr>
            <tr>
                <td>-</td>
                <td>substraction</td>
            </tr>
            <tr>
                <td>*</td>
                <td>multiplication</td>
            </tr>
            <tr>
                <td>/</td>
                <td>division</td>
            </tr>
            <tr>
                <td>^</td>
                <td>exponentiation</td>
            </tr>
        </table>
    </section>
    <script src="./public/main.bundle.js"></script>
</body>
</html>
